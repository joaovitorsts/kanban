<form [formGroup]="formTask" method="post">
    <div class="field">
        <label class="label">Descrição</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input" formControlName="title">
        </div>
    </div>

    <div class="field">
        <label class="label">Status</label>
        <div class="control">
            <div class="select">
                <select formControlName="column">
                    <option value="null">Select dropdown</option>
                    <option *ngFor="let c of columns" [value]="c.id">{{c.name}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">Start Date</label>
        <div class="control has-icons-left has-icons-right">
            <input [ngModel]="startDate | date:'yyyy-MM-dd'" class="input is-success" type="date" placeholder="Text input" value="bulma"
                formControlName="startDate">
        </div>
    </div>

    <div class="field">
        <label class="label">Conclusion Date</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="date" placeholder="Text input" value="bulma"
                formControlName="conclusionDate">
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control" *ngIf="taskId == 0">
            <button class="button is-link">Create Task</button>
        </div>
        <div class="control" *ngIf="taskId != 0">
            <button type="submit" class="button is-link">Update Task</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
